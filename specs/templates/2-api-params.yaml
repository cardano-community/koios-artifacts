parameters:
    _after_block_height:
      deprecated: false
      name: _after_block_height
      description: Block height for specifying time delta
      schema:
        type: number
        example: 50000
      in: query
      required: false
      allowEmptyValue: true
    _epoch_no:
      deprecated: false
