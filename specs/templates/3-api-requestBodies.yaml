requestBodies:
    block_hashes:
      content:
        application/json:
          schema:
            required:
              - _block_hashes
            type: object
            properties:
              _block_hashes:
                format: text
                type: array
                items:
                  $ref: "#/components/schemas/blocks/items/properties/hash"
            example:
              _block_hashes:
                - ##block_info1_rb##
                - ##block_info2_rb##
                - ##block_info3_rb##
      description: Array of block hashes
    block_tx_info:
      content:
        application/json:
          schema:
            required:
              - _block_hashes
            type: object
            properties:
              _block_hashes:
                format: text
                type: array
                items:
                  $ref: "#/components/schemas/blocks/items/properties/hash"
              _inputs:
                format: boolean
                type: boolean
                description: Controls whether to include transaction inputs in the result
              _metadata:
                format: boolean
                type: boolean
                description: Controls whether to include transaction metadata in the result
              _assets:
                format: boolean
                type: boolean
                description: Controls whether to include assets involved within transaction the result
              _withdrawals:
                format: boolean
                type: boolean
                description: Controls whether to include any stake account reward withdrawals in the result
              _certs:
                format: boolean
                type: boolean
                description: Controls whether to include transaction certificates in the result
              _scripts:
                format: boolean
                type: boolean
                description: Controls whether to include any details regarding collateral/reference/datum/script objects in the result
            example:
              _block_hashes:
                - ##block_info1_rb##
                - ##block_info2_rb##
                - ##block_info3_rb##
              _inputs: false
              _metadata: false
              _assets: false
              _withdrawals: false
              _certs: false
              _scripts: false
      description: Array of block hashes
    payment_addresses:
      content:
        application/json:
          schema:
            required:
              - _addresses
            type: object
            properties:
              _addresses:
                format: text
                type: array
                items:
                  type: string
                description: Array of Cardano payment address(es) in bech32 format
            example:
              _addresses:
                - ##payment_addresses1_rb##
                - ##payment_addresses2_rb##
      description: Array of Cardano payment address(es)
    payment_addresses_with_extended:
      content:
        application/json:
          schema:
            required:
              - _addresses
            type: object
            properties:
              _addresses:
                format: text
                type: array
                items:
                  type: string
                description: Array of Cardano payment address(es) in bech32 format
              _extended:
                format: boolean
                type: boolean
                description: Controls whether or not certain optional fields supported by a given endpoint are populated as a part of the call
            example:
              _addresses:
                - ##payment_addresses1_rb##
                - ##payment_addresses2_rb##
              _extended: true
      description: Array of Cardano payment address(es) with extended flag to toggle additional fields
    address_txs:
      content:
        application/json:
          schema:
            required:
              - _addresses
            type: object
            properties:
              _addresses:
                format: text
                type: array
                items:
                  type: string
                description: Array of Cardano payment address(es) in bech32 format
              _after_block_height:
                format: integer
                type: number
                description: Only fetch information after specific block height
            example:
              _addresses:
                - ##payment_addresses1_rb##
                - ##payment_addresses2_rb##
              _after_block_height: ##address_txs_after_block_height_rb##
      description: Array of Cardano payment address(es)
    stake_addresses_with_epoch_no:
      content:
        application/json:
          schema:
            required:
              - _stake_addresses
            type: object
            properties:
              _stake_addresses:
                format: text
                type: array
                items:
                  type: string
                description: Array of Cardano stake address(es) in bech32 format
              _epoch_no:
                format: integer
                type: number
                description: Only fetch information for a specific epoch
            example:
              _stake_addresses:
                - ##stake_addresses1_rb##
                - ##stake_addresses2_rb##
              _epoch_no: ##epoch_no_rb##
      description: Array of Cardano stake address(es) in bech32 format with optional epoch no to filter by
    stake_addresses_with_first_only_and_empty:
      content:
        application/json:
          schema:
            required:
              - _stake_addresses
            type: object
            properties:
              _stake_addresses:
                format: text
                type: array
                items:
                  type: string
                description: Array of Cardano stake address(es) in bech32 format
              _first_only:
                format: boolean
                type: boolean
                description: Only return the first result
              _empty:
                format: boolean
                type: boolean
                description: Include zero quantity entries
            example:
              _stake_addresses:
                - ##stake_addresses1_rb##
                - ##stake_addresses2_rb##
              _first_only: false
              _empty: false
      description: Array of Cardano stake credential(s) in bech32 format alongwith flag to return first only or used UTxOs
    stake_addresses_with_extended:
