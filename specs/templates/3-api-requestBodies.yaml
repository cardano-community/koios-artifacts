requestBodies:
    block_hashes:
      content:
        application/json:
          schema:
            required:
              - _block_hashes
            type: object
            properties:
              _block_hashes:
                format: text
                type: array
                items:
                  $ref: "#/components/schemas/blocks/items/properties/hash"
            example:
              _block_hashes:
                - ##block_info1_rb##
                - ##block_info2_rb##
                - ##block_info3_rb##
    payment_addresses:
      content:
        application/json:
          schema:
            required:
              - _addresses
            type: object
            properties:
              _addresses:
                format: text
                type: array
                items:
                  type: string
                description: Array of Cardano payment address(es) in bech32 format
            example:
              _addresses:
                - ##payment_addresses1_rb##
                - ##payment_addresses2_rb##
    payment_addresses_with_extended:
      content:
        application/json:
          schema:
            required:
              - _addresses
            type: object
            properties:
              _addresses:
                format: text
                type: array
                items:
                  type: string
                description: Array of Cardano payment address(es) in bech32 format
              _extended:
                format: boolean
                type: boolean
                description: Controls whether or not certain optional fields supported by a given endpoint are populated as a part of the call
            example:
              _addresses:
                - ##payment_addresses1_rb##
                - ##payment_addresses2_rb##
              _extended: true
    address_txs:
      content:
        application/json:
          schema:
            required:
              - _addresses
            type: object
            properties:
              _addresses:
                format: text
                type: array
                items:
                  type: string
                description: Array of Cardano payment address(es) in bech32 format
              _after_block_height:
                format: integer
                type: integer
                description: Only fetch information after specific block height
            example:
              _addresses:
                - ##payment_addresses1_rb##
                - ##payment_addresses2_rb##
              _after_block_height: ##address_txs_after_block_height_rb##
    stake_addresses_with_epoch_no:
      content:
        application/json:
          schema:
            required:
              - _stake_addresses
            type: object
            properties:
              _stake_addresses:
                format: text
                type: array
                items:
                  type: string
                description: Array of Cardano stake address(es) in bech32 format
              _epoch_no:
                format: integer
                type: integer
                description: Only fetch information for a specific epoch
            example:
              _stake_addresses:
                - ##stake_addresses1_rb##
                - ##stake_addresses2_rb##
              _epoch_no: ##epoch_no_rb##
    stake_addresses_with_first_only_and_empty:
      content:
        application/json:
          schema:
            required:
              - _stake_addresses
            type: object
            properties:
              _stake_addresses:
                format: text
                type: array
                items:
                  type: string
                description: Array of Cardano stake address(es) in bech32 format
              _first_only:
                format: boolean
                type: boolean
                description: Only return the first result
              _empty:
                format: boolean
                type: boolean
                description: Include zero quantity entries
            example:
              _stake_addresses:
                - ##stake_addresses1_rb##
                - ##stake_addresses2_rb##
              _first_only: false
              _empty: false

    stake_addresses_with_extended:
      content:
        application/json:
          schema:
            required:
              - _stake_addresses
            type: object
            properties:
              _stake_addresses:
                format: text
                type: array
                items:
                  type: string
                description: Array of Cardano stake address(es) in bech32 format
              _extended:
                format: boolean
                type: boolean
                description: Controls whether or not certain optional fields supported by a given endpoint are populated as a part of the call
            example:
              _stake_addresses:
                - ##stake_addresses1_rb##
                - ##stake_addresses2_rb##
              _extended: true
    stake_addresses:
      content:
        application/json:
          schema:
            required:
              - _stake_addresses
            type: object
            properties:
              _stake_addresses:
                format: text
                type: array
                items:
                  type: string
                description: Array of Cardano stake address(es) in bech32 format
            example:
              _stake_addresses:
                - ##stake_addresses1_rb##
                - ##stake_addresses2_rb##
    credential_txs:
      content:
        application/json:
          schema:
            required:
              - _payment_credentials
            type: object
            properties:
              _payment_credentials:
                format: text
                type: array
                items:
                  type: string
                description: Array of Cardano payment credential(s) in hex format
              _after_block_height:
                format: integer
                type: integer
                description: Only fetch information after specific block height
            example:
              _payment_credentials:
                - ##credential_txs_payment_credentials1_rb##
                - ##credential_txs_payment_credentials2_rb##
              _after_block_height: ##address_txs_after_block_height_rb##
    credential_utxos:
      content:
        application/json:
          schema:
            required:
              - _payment_credentials
            type: object
            properties:
              _payment_credentials:
                format: text
                type: array
                items:
                  type: string
                description: Array of Cardano payment credential(s) in hex format
              _extended:
                format: boolean
                type: boolean
                description: Controls whether or not certain optional fields supported by a given endpoint are populated as a part of the call           
            example:
              _payment_credentials:
                - ##credential_txs_payment_credentials1_rb##
                - ##credential_txs_payment_credentials2_rb##
              _extended: true
    tx_ids:
      content:
        application/json:
          schema:
            required:
              - _tx_hashes
            type: object
            properties:
              _tx_hashes:
                format: text
                type: array
                items:
                  type: string
                description: Array of Cardano Transaction hashes
            example:
              _tx_hashes:
                - ##tx_ids_tx_hashes1_rb##
                - ##tx_ids_tx_hashes2_rb##
    txbin:
      content:
        application/cbor:
          schema:
            type: string
            format: binary
            example: ##txbin_rb##
    pool_ids:
      content:
        application/json:
          schema:
            required:
              - _pool_bech32_ids
            type: object
            properties:
              _pool_bech32_ids:
                format: text
                type: array
                items:
                  type: string
                description: Array of Cardano pool IDs (bech32 format)
            example:
              _pool_bech32_ids:
                - ##pool_ids_pool_bech32_ids1_rb##
                - ##pool_ids_pool_bech32_ids2_rb##
                - ##pool_ids_pool_bech32_ids3_rb##
    pool_ids_optional:
      content:
        application/json:
          schema:
            type: object
            properties:
              _pool_bech32_ids:
                format: text
                type: array
                items:
                  type: string
                description: Array of Cardano pool IDs (bech32 format)
            example:
              _pool_bech32_ids:
                - ##pool_ids_pool_bech32_ids1_rb##
                - ##pool_ids_pool_bech32_ids2_rb##
                - ##pool_ids_pool_bech32_ids3_rb##
    script_hashes:
      content:
        application/json:
          schema:
            type: object
            properties:
              _script_hashes:
                format: text
                type: array
                items:
                  type: string
                description: Array of Cardano script hashes
            example:
              _script_hashes:
                  - ##script_hashes1_rb##
                  - ##script_hashes2_rb##
    datum_hashes:
      content:
        application/json:
          schema:
            type: object
            properties:
              _datum_hashes:
                format: text
                type: array
                items:
                  type: string
                description: Array of Cardano datum hashes
            example:
              _datum_hashes:
                  - ##datum_hashes1_rb##
                  - ##datum_hashes2_rb##
    asset_list:
      content:
        application/json:
          schema:
            required:
              - _asset_list
            type: object
            properties:
              _asset_list:
                format: text
                type: array
                description: Array of array of policy ID and asset names (hex)
                items:
                  type: array
                  items:
                    type: string
            example:
              _asset_list:
                - ##asset1_rb##
                - ##asset2_rb##
    asset_list_with_extended:
      content:
        application/json:
          schema:
            required:
              - _asset_list
            type: object
            properties:
              _asset_list:
                format: text
                type: array
                description: Array of array of policy ID and asset names (hex)
                items:
                  type: array
                  items:
                    type: string
              _extended:
                format: boolean
                type: boolean
                description: Controls whether or not certain optional fields supported by a given endpoint are populated as a part of the call
            example:
              _asset_list:
                - ##asset1_rb##
                - ##asset2_rb##
              _extended: true
    utxo_refs_with_extended:
      content:
        application/json:
          schema:
            required:
              - _utxo_refs
            type: object
            properties:
              _utxo_refs:
                format: text
                type: array
                items:
                  type: string
                description: Array of Cardano utxo references in the form "hash#index"
              _extended:
                format: boolean
                type: boolean
                description: Controls whether or not certain optional fields supported by a given endpoint are populated as a part of the call           
            example:
              _utxo_refs:
                - ##utxo_ref1_rb##
                - ##utxo_ref2_rb##
              _extended: false
